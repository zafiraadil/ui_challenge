<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blended Navbar and Hero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      background: 
        linear-gradient(to right, rgba(14, 68, 69, 0.95) 30%, rgba(14, 68, 69, 0.3) 60%, rgba(14, 68, 69, 0) 100%),
        url('image/Frame.png') no-repeat center top;
      background-size: cover;
      background-position: top center;
      color: white;
      min-height: 100vh;
      position: relative;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      height: 70px;
    }

    .hero-section {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Ensures text and image are on the sides */
      padding: 60px 40px;
      min-height: calc(100vh - 100px); /* Adjusted to fit with navbar */
      position: relative;
    }

    .hero-text {
      max-width: 500px;
      z-index: 2;
    }

    /* Left image */
    .hero-leftImg {
      width: 50%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* Ensure it's behind the text content */
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 10px 20px;
      }

      .logo {
        height: 40px;
      }

      @media (max-width: 768px) {
  .hero-section {
    flex-direction: column;
    text-align: center;
    padding: 20px;
    background: 
      linear-gradient(to bottom, rgba(14, 68, 69, 0.95) 30%, rgba(14, 68, 69, 0.3) 60%, rgba(14, 68, 69, 0) 100%),
      url('image/Frame.png') no-repeat center top;
    background-size: cover;
    background-position: right;
  }

  .hero-leftImg {
    display: block;
    width: 100%;
    height: auto;
    position: static;
    object-fit: cover;
    margin-bottom: 20px;
  }
}


      /* .container {
        background: #0E4445;
      } */

      /* .hero-leftImg {
        display: none; 
      } */
    }
  </style>
</head>
<body>

  <section class="container">
    <!-- Sticky Navbar inside blended background -->
    <nav class="navbar">
      <img src="image/Aims White 1.png" alt="Left Logo" class="logo left-logo">
      <img src="image/aims-right.png" alt="Right Logo" class="logo right-logo">
    </nav>

    <header class="hero-section">
      <div class="hero-left">
      <!-- Left side image -->
      <img src="image/hero-left-img.png" alt="hero-img" class="hero-leftImg">

      <!-- Text Content -->
      <div class="hero-text">
        <h1>Welcome to Our Site</h1>
        <p>Delivering great experiences with impactful designs and strong technology.</p>
      </div>
    </div>
    <div class="hero-right"></div>
    </header>
  </section>

</body>
</html>
